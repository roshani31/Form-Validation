<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Contact Us</h1>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Name</label>
                <input type="text" name="" id="uname" placeholder="Enter your fullname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Wrong Input</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="" id="email" placeholder="Enter your Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Wrong Input</small>
            </div>
            <div class="form-control">
                <label>Mobile No.</label>
                <input type="number" name="" id="num" placeholder="Enter your Mobile Number">
                <i class="fas s"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Wrong Input</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter your Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Wrong Input</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="conpass" placeholder="Enter your Confirm Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Wrong Input</small>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- custom js file link -->
    <script src="index.js"></script>
    
</body>

</html>
